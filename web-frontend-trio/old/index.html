!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>How A Webpage Work</title>
    <link rel="stylesheet" href="styles/default.min.css" />
    <link rel="stylesheet" href="styles/atom-one-light.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div style="width: 100%; height: 100%; display: flex">
      <div class="left-panel">
        <div id="login-demo">
          <!-- HTML content will be injected by JavaScript -->
        </div>
        <div id="controls">
          <div>
            <img id="icon-html" src="img/html.icon.png" alt="HTML Icon" />
          </div>
          <div>
            <img id="icon-css" src="img/css.icon.png" alt="CSS Icon" />
          </div>
          <div>
            <img id="icon-js" src="img/js.icon.png" alt="JavaScript Icon" />
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="code-panel">
          <div class="code-block">
            <div class="code-frame">
              <img src="img/html.icon.png" alt="HTML Icon" />
              <pre><code class="language-html" id="code-html"></code></pre>
            </div>
          </div>
          <div class="code-block">
            <div class="code-frame">
              <img src="img/css.icon.png" alt="CSS Icon" />
              <pre><code class="language-css" id="code-css"></code></pre>
            </div>
          </div>
          <div class="code-block">
            <div class="code-frame">
              <img src="img/js.icon.png" alt="JavaScript Icon" />
              <pre><code class="language-js" id="code-js"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="script/highlight.min.js"></script>
    <script src="script/main.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
