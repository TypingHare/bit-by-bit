<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>How A Webpage Work</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/atom-one-light.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div style="width: 100%; height: 100%; display: flex">
      <div class="left-panel">
        <div id="login-demo"></div>
        <button id="button-toggle-css">Toggle CSS Styles</button>
      </div>
      <div class="right-panel">
        <div class="code-panel">
          <div class="code-block">
            <div class="code-frame">
              <img
                src="img/html.icon.png"
                alt="HTML Icon"
                class="code-frame-icon"
              />
              <pre><code class="language-html" id="code-html"></code></pre>
            </div>
          </div>
          <div class="code-block">
            <div class="code-frame">
              <img
                src="img/css.icon.png"
                alt="CSS Icon"
                class="code-frame-icon"
              />
              <pre><code class="language-css" id="code-css"></code></pre>
            </div>
          </div>
          <div class="code-block">
            <div class="code-frame">
              <img
                src="img/js.icon.png"
                alt="JavaScript Icon"
                class="code-frame-icon"
              />
              <pre><code class="language-js" id="code-js"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="script.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
